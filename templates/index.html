<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Proctoring Stream</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { border: 2px solid black; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Live Proctoring Stream</h1>
    <img id="video-feed" width="640px"/>
    <script>
        let ws = new WebSocket("ws://localhost:8000/ws");
        ws.onmessage = function(event) {
            document.getElementById("video-feed").src = "data:image/jpeg;base64," + event.data;
        };
    </script>
</body>
</html>
